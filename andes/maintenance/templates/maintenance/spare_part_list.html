<tr class="spare_part_row">
  <td class="wo-solid-left"><select class="wo-form-select" name="spare_part_number_{{ suffix }}">
    <option selected value> -- select an option -- </option>
    {% for entry in spare_part_list %}
      <option value="{{entry.id}}">{{entry.spare_part_type}} F: {{ entry.factory_number }} / S: {{ entry.sage_number }}</option>
    {% endfor %}
  </select></td>
  <td><br></td>
  <td class="wo-solid-right">
    <input class="wo-form-text" type="text" name="spare_part_quantity_" {{ suffix }}>
  </td>
  <td colspan="3" class="blank"><br></td>
</tr>
